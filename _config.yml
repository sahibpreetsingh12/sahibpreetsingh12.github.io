# Site settings
title: Sahibpreet Singh
description: "GenAI Consultant building production AI systems that actually work"
url: "https://sahibpreetsingh12.github.io"
baseurl: ""

# Author information
author:
  name: Sahibpreet Singh
  email: ss9334931@gmail.com
  linkedin: https://www.linkedin.com/in/sahibpreetsinghh/
  github: https://github.com/sahibpreetsingh12
  kaggle: https://www.kaggle.com/sahib12

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /posts/:title/

# Plugins (only use what GitHub Pages supports)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# DON'T use any theme - we're using custom HTML
# Remove any theme or remote_theme lines

# Collections
collections:
  posts:
    output: true
    permalink: /posts/:slug/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Sahibpreet Singh"

# Exclude files from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .git

# Include files
include:
  - _posts
  - assets
