# Site settings
title: "Sahibpreet Singh"
description: "AI/ML Consultant specializing in enterprise-grade generative AI solutions"
url: "https://sahibpreetsingh12.github.io"
baseurl: ""         # keep empty for USERNAME.github.io
timezone: Asia/Kolkata

# Author information
author:
  name: "Sahibpreet Singh"
  email: ss9334931@gmail.com
  linkedin: https://www.linkedin.com/in/sahibpreetsinghh/
  github: https://github.com/sahibpreetsingh12
  kaggle: https://www.kaggle.com/sahib12

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins (GitHub Pagesâ€“supported only)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Defaults (make posts use the /posts/slug/ pattern)
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: "/posts/:slug/"
      author: "Sahibpreet Singh"

# Exclude files from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .git
