<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

 <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --text-secondary: #666666;
            --accent-color: #2563eb;
            --card-bg: #f8fafc;
            --border-color: #e2e8f0;
            --code-bg: #f1f5f9;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --text-color: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-color: #3b82f6;
            --card-bg: #1e293b;
            --border-color: #334155;
            --code-bg: #1e293b;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            padding: 2rem 0;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            background-color: var(--bg-color);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 8px 16px;
            cursor: pointer;
            color: var(--text-color);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        /* Hero Section */
        .hero {
            padding: 2rem 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent-color), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero .subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .hero .tagline {
            font-style: italic;
            color: var(--text-secondary);
            margin-bottom: 3rem;
        }

        /* Badges */
        .badges {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 4rem;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background-color: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .badge:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
            border-color: var(--accent-color);
        }

        .badge.linkedin { --badge-color: #0077B5; }
        .badge.github { --badge-color: #333; }
        .badge.kaggle { --badge-color: #20BEFF; }
        .badge.resume { --badge-color: #FF6B6B; }

        .badge:hover {
            background-color: var(--badge-color);
            color: white;
        }

        /* Sections */
        .section {
            padding: 2rem 0;
        }

        .section h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .section p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        /* Cards */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        /* Code blocks */
        .code-block {
            background-color: var(--code-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            margin: 1rem 0;
            overflow-x: auto;
        }

        /* Posts Section */
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .post-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
            border-color: var(--accent-color);
        }

        .post-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .post-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .post-excerpt {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background-color: var(--accent-color);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        /* Loading state */
        .loading {
            text-align: center;
            color: var(--text-secondary);
            padding: 2rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .badges {
                flex-direction: column;
                align-items: center;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
  <!-- header (same as your index) -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo">{{ site.title }}</div>
        <button class="theme-toggle" onclick="toggleTheme()">
          <i class="fas fa-moon" id="theme-icon"></i>
          <span id="theme-text">Dark</span>
        </button>
      </div>
    </div>
  </header>

  {{ content }}

  <script>
    // same theme script from index
    (function loadTheme(){
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.setAttribute('data-theme','dark');
        const i = document.getElementById('theme-icon');
        if (i) i.className = 'fas fa-sun';
        const t = document.getElementById('theme-text');
        if (t) t.textContent = 'Light';
      }
    })();
    function toggleTheme(){
      const b=document.body, i=document.getElementById('theme-icon'), t=document.getElementById('theme-text');
      if (b.getAttribute('data-theme')==='dark'){ b.removeAttribute('data-theme'); if(i)i.className='fas fa-moon'; if(t)t.textContent='Dark'; localStorage.setItem('theme','light');}
      else { b.setAttribute('data-theme','dark'); if(i)i.className='fas fa-sun'; if(t)t.textContent='Light'; localStorage.setItem('theme','dark');}
    }
  </script>
</body>
</html>
