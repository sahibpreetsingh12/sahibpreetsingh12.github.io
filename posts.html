---
layout: default
title: "All Posts"
permalink: /posts/
---

<section class="section">
  <div class="container">
    <h1><i class="fas fa-blog"></i> All Posts</h1>
    <p>Every post from my journey in GenAI, LLMs, and production ML systems ‚Äî all in one place.</p>

    <!-- Categories Section -->
    <div class="categories-section">
      <h2><i class="fas fa-folder-open"></i> Browse by Category</h2>
      <div id="categories-grid" class="categories-grid">
        <!-- Category cards will be populated by JavaScript -->
      </div>
    </div>

    <!-- Sorting Controls -->
    <div class="posts-controls">
      <div class="sort-controls">
        <label for="sort-select">Sort by:</label>
        <select id="sort-select" class="sort-dropdown">
          <option value="date-desc">Newest First</option>
          <option value="date-asc">Oldest First</option>
          <option value="title-asc">Title A-Z</option>
          <option value="title-desc">Title Z-A</option>
        </select>
      </div>
      
      <div class="filter-controls">
        <label>Active Filter:</label>
        <span id="active-category" class="active-filter">All Posts</span>
        <button id="clear-filter" class="clear-btn" style="display: none;">Clear</button>
      </div>
    </div>

    <!-- Pinned Posts Section -->
    <div id="pinned-posts-section" class="pinned-section" style="display: none;">
      <h2><i class="fas fa-thumbtack"></i> Pinned Posts</h2>
      <div id="pinned-posts" class="posts-grid pinned-grid"></div>
    </div>

    <!-- Regular Posts Section -->
    <div id="regular-posts-section">
      <h2 id="regular-posts-title"><i class="fas fa-file-alt"></i> Recent Posts</h2>
      <div id="posts-container" class="posts-grid">
        <!-- Posts will be populated by JavaScript -->
      </div>
    </div>
  </div>
</section>

<style>
  /* Categories Section */
  .categories-section {
    margin-bottom: 3rem;
  }

  .categories-section h2 {
    font-size: 1.8rem;
    margin-bottom: 1.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .categories-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
  }

  .category-card {
    background: linear-gradient(135deg, var(--card-bg), var(--border-color));
    border: 2px solid var(--border-color);
    border-radius: 12px;
    padding: 2rem;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  .category-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, var(--accent-color), #8b5cf6);
    transform: scaleX(0);
    transition: transform 0.3s ease;
  }

  .category-card:hover::before {
    transform: scaleX(1);
  }

  .category-card:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow);
    border-color: var(--accent-color);
  }

  .category-card.active {
    border-color: var(--accent-color);
    background: linear-gradient(135deg, var(--accent-color), #8b5cf6);
    color: white;
  }

  .category-card.active::before {
    transform: scaleX(1);
  }

  .category-icon {
    font-size: 3rem;
    margin-bottom: 1rem;
    opacity: 0.9;
  }

  .category-name {
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
  }

  .category-count {
    font-size: 0.9rem;
    opacity: 0.8;
  }

  .active-filter {
    background: var(--accent-color);
    color: white;
    padding: 6px 16px;
    border-radius: 20px;
    font-weight: 500;
    font-size: 0.9rem;
  }

  .clear-btn {
    background: none;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    padding: 6px 12px;
    color: var(--text-color);
    cursor: pointer;
    font-size: 0.85rem;
    margin-left: 0.5rem;
    transition: all 0.3s ease;
  }

  .clear-btn:hover {
    background: var(--accent-color);
    color: white;
    border-color: var(--accent-color);
  }

  .posts-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    padding: 1.5rem;
    background-color: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    gap: 1rem;
    flex-wrap: wrap;
  }

  .sort-controls, .filter-controls {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .sort-dropdown, .filter-dropdown {
    padding: 8px 12px;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    background-color: var(--bg-color);
    color: var(--text-color);
    font-size: 0.9rem;
    min-width: 150px;
  }

  .pinned-section {
    margin-bottom: 3rem;
  }

  .pinned-section h2 {
    color: var(--accent-color);
    font-size: 1.8rem;
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .pinned-grid .post-card {
    position: relative;
    border: 2px solid var(--accent-color);
  }

  .pinned-grid .post-card::before {
    content: "üìå PINNED";
    position: absolute;
    top: -1px;
    right: -1px;
    background: var(--accent-color);
    color: white;
    padding: 4px 12px;
    border-radius: 0 10px 0 10px;
    font-size: 0.7rem;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  .post-card {
    cursor: pointer;
    text-decoration: none;
    color: inherit;
    display: block;
  }

  .post-card:hover {
    text-decoration: none;
    color: inherit;
  }

  .post-title a {
    color: var(--accent-color);
    text-decoration: none;
  }

  .post-title a:hover {
    text-decoration: underline;
  }

  @media (max-width: 768px) {
    .posts-controls {
      flex-direction: column;
      align-items: stretch;
    }
    
    .sort-controls, .filter-controls {
      justify-content: space-between;
    }
  }
</style>

<script>
  // Category definitions with icons/emojis
  const categoryConfig = {
    'Triton': { icon: '‚ö°', color: '#3b82f6' },
    'GPU Programming': { icon: 'üéÆ', color: '#8b5cf6' },
    'Nvidia': { icon: 'üü¢', color: '#76b900' },
    'Attention': { icon: 'üéØ', color: '#ef4444' },
    'Performance': { icon: 'üöÄ', color: '#f59e0b' },
    'GPU': { icon: 'üíª', color: '#8b5cf6' },
    'LLM': { icon: 'üß†', color: '#06b6d4' },
    'AI': { icon: 'ü§ñ', color: '#ec4899' }
  };

  let activeCategory = 'all';

  // Post data - in a real Jekyll site, this would be generated from site.posts
  const allPosts = [
    {% for post in site.posts %}
    {
      title: {{ post.title | jsonify }},
      date: "{{ post.date | date: '%Y-%m-%d' }}",
      dateFormatted: "{{ post.date | date: '%B %d, %Y' }}",
      url: "{{ post.url | relative_url }}",
      description: {{ post.description | default: post.excerpt | strip_html | jsonify }},
      tags: {{ post.tags | jsonify }},
      pinned: {{ post.pinned | default: false }}
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ];

  // Sort and filter functions
  function sortPosts(posts, sortBy) {
    const sorted = [...posts];
    switch(sortBy) {
      case 'date-desc':
        return sorted.sort((a, b) => new Date(b.date) - new Date(a.date));
      case 'date-asc':
        return sorted.sort((a, b) => new Date(a.date) - new Date(b.date));
      case 'title-asc':
        return sorted.sort((a, b) => a.title.localeCompare(b.title));
      case 'title-desc':
        return sorted.sort((a, b) => b.title.localeCompare(a.title));
      case 'topic':
        return sorted.sort((a, b) => {
          const aTopics = a.tags.join(', ');
          const bTopics = b.tags.join(', ');
          return aTopics.localeCompare(bTopics);
        });
      default:
        return sorted;
    }
  }

  function filterPosts(posts, category) {
    if (category === 'all') return posts;
    return posts.filter(post => post.tags.some(tag => tag === category));
  }

  function renderCategories() {
    // Get all unique categories from posts
    const allTags = [...new Set(allPosts.flatMap(post => post.tags))].sort();
    
    // Count posts per category
    const categoryCounts = {};
    allTags.forEach(tag => {
      categoryCounts[tag] = allPosts.filter(post => post.tags.includes(tag)).length;
    });

    // Create category cards
    const categoriesGrid = document.getElementById('categories-grid');
    
    // "All Posts" card
    let html = `
      <div class="category-card ${activeCategory === 'all' ? 'active' : ''}" onclick="selectCategory('all')">
        <div class="category-icon">üìö</div>
        <div class="category-name">All Posts</div>
        <div class="category-count">${allPosts.length} articles</div>
      </div>
    `;

    // Individual category cards
    allTags.forEach(tag => {
      const config = categoryConfig[tag] || { icon: 'üìÅ', color: '#6b7280' };
      const isActive = activeCategory === tag;
      
      html += `
        <div class="category-card ${isActive ? 'active' : ''}" onclick="selectCategory('${tag}')">
          <div class="category-icon">${config.icon}</div>
          <div class="category-name">${tag}</div>
          <div class="category-count">${categoryCounts[tag]} article${categoryCounts[tag] > 1 ? 's' : ''}</div>
        </div>
      `;
    });

    categoriesGrid.innerHTML = html;
  }

  function selectCategory(category) {
    activeCategory = category;
    
    // Update active category display
    const activeEl = document.getElementById('active-category');
    const clearBtn = document.getElementById('clear-filter');
    
    if (category === 'all') {
      activeEl.textContent = 'All Posts';
      clearBtn.style.display = 'none';
    } else {
      activeEl.textContent = category;
      clearBtn.style.display = 'inline-block';
    }

    renderCategories();
    renderPosts();
  }

  function createPostCard(post, isPinned = false) {
    return `
      <a href="${post.url}" class="post-card ${isPinned ? 'pinned' : ''}">
        <div class="post-date">${post.dateFormatted}</div>
        <h3 class="post-title">${post.title}</h3>
        <p class="post-excerpt">${post.description}</p>
        <div class="post-tags">
          ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
        </div>
      </a>
    `;
  }

  function renderPosts() {
    const sortBy = document.getElementById('sort-select').value;
    
    // Separate pinned and regular posts (limit pins to 3)
    let pinnedPosts = allPosts.filter(post => post.pinned);
    if (pinnedPosts.length > 3) {
      console.warn('More than 3 posts are pinned. Only showing first 3.');
      pinnedPosts = pinnedPosts.slice(0, 3);
    }
    
    const regularPosts = allPosts.filter(post => !post.pinned);
    
    // Apply category filter and sorting
    const filteredRegular = filterPosts(regularPosts, activeCategory);
    const sortedRegular = sortPosts(filteredRegular, sortBy);
    
    // Render pinned posts
    const pinnedContainer = document.getElementById('pinned-posts');
    const pinnedSection = document.getElementById('pinned-posts-section');
    
    if (pinnedPosts.length > 0) {
      pinnedContainer.innerHTML = pinnedPosts.map(post => createPostCard(post, true)).join('');
      pinnedSection.style.display = 'block';
    } else {
      pinnedSection.style.display = 'none';
    }
    
    // Render regular posts
    const regularContainer = document.getElementById('posts-container');
    regularContainer.innerHTML = sortedRegular.map(post => createPostCard(post)).join('');
    
    // Update section title
    const titleElement = document.getElementById('regular-posts-title');
    const postCount = sortedRegular.length;
    titleElement.innerHTML = `<i class="fas fa-file-alt"></i> ${pinnedPosts.length > 0 ? 'Recent Posts' : 'All Posts'} (${postCount})`;
  }

  function populateTopicFilter() {
    const allTopics = [...new Set(allPosts.flatMap(post => post.tags))].sort();
    const topicFilter = document.getElementById('topic-filter');
    
    allTopics.forEach(topic => {
      const option = document.createElement('option');
      option.value = topic;
      option.textContent = topic.charAt(0).toUpperCase() + topic.slice(1);
      topicFilter.appendChild(option);
    });
  }

  // Initialize the page
  document.addEventListener('DOMContentLoaded', function() {
    renderCategories();
    renderPosts();
    
    // Add event listeners
    document.getElementById('sort-select').addEventListener('change', renderPosts);
    document.getElementById('clear-filter').addEventListener('click', () => selectCategory('all'));
  });
</script>
